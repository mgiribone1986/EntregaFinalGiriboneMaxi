<mat-drawer-container class="example-container" autosize>
  <!-- SIDEBAR -->
  <mat-drawer
    [opened]="!isMobile()"
    #drawer
    class="example-sidenav"
    [mode]="isMobile() ? 'over' : 'side'"
  >
    <mat-nav-list>
      <a mat-button class="menu-link" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Inicio</span>
      </a>
      <a routerLink="users" mat-button class="menu-link">
        <mat-icon>people</mat-icon>
        <span>Usuarios</span>
      </a>
      <a routerLink="ranking" mat-button class="menu-link">
        <mat-icon>leaderboard</mat-icon>
        <span>Ranking</span>
      </a>
      

      <a (click)="logout()" mat-button class="menu-link">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <!-- SIDEBAR -->

  <!-- CONTENIDO A LA DERECHA DEL SIDEBAR -->
  <div class="example-sidenav-content">
    <!-- TOOLBAR SUPERIOR -->
    <mat-toolbar color="primary">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span>Academia GiriboneMaxiAcademy</span>
        </div>
        <!-- ANGULAR 16-->
        <div *ngIf="authUserSinPipe">{{ authUserSinPipe?.firstName }}</div>
        <!-- ANGULAR 17-->
        <!-- @if (authUser$ | async; as user) {
        <div>{{ user?.firstName }}</div>
        } -->
      </div>
    </mat-toolbar>
